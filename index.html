<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Quiz Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="scoresLink"> <a href="./highscores.html">View High Scores</a> </div>
        <div class="timer">Time Remaining:</div>
        <div class="restart"><a href="./index.html">Restart Quiz</a></div>
    </header>

    <!--Section 1 - Introduction -->
    <section id="intro">
        <button id="start">Start Quiz</button>
        <div class="instructions">
            <h4>Coding Quiz Challenge </h4>
            <p>Try and answer the following code related questions within 
                the time limit. Keep in mind that incorrect answers will 
                penalize your score/time by 10 seconds!
            </p>
        </div>
    </section>

    <!--Section 2 - New Page - Quiz -->
    <section id="question">
        <div><h3 id="prompt"></h3></div>
        <div id="options"></div>
        <ul class="choices">
            <label><li><input type="radio" name="select"><p id="a">  </p></li></label>
            <label><li><input type="radio" name="select"><p id="b">  </p></li></label>
            <label><li><input type="radio" name="select"><p id="c">  </p></li></label>
            <label><li><input type="radio" name="select"><p id="d">  </p></li></label>
        </ul>
        <div class="btns">
            <button id="exit"><a href= index.html>Exit </a></button>
            <button id="next">Next</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
